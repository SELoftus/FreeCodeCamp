<head>
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <title>Random Quote Generator</title>
</head>
<div class="quotebox">
  <div class="quote-text">
    <h1><i class="fa fa-quote-left" aria-hidden="true"></i>
    <span id="quoteDisplay"> </span>
    <i class="fa fa-quote-right" aria-hidden="true"></i></h1>
  </div>
  <div class="author">
    <h4>- <span id="author"> </span></h4>
  </div>
  <div class="buttons">
    <a class="button btn" id="tweet-quote"><i class="fa fa-twitter" aria-hidden="true"></i></a>
    <button class="button btn btn-primary" id="newQuote">Get a New Quote</button>
  </div>
</div>
